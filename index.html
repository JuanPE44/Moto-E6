<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Moto E6</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/56af8815be.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="contenendor-app">
		<h1 class="titulo">Moto E6</h1>
		<div class="borde-celular">
			<div class="borde-pantalla">

				<div class="boton-prender"></div>
				<div class="boton-volumen"></div>

			<!-- PANTALLA ------------------------>
				<div class="pantalla-prendida pantalla-apagada">

					<div class="contenedor-camara">
						<div class="camara">
							<div class="camara-lente"></div>
						</div>
					</div>

				<!-- header ---------------------->
					<div class="header">
						<div class="header-izquierda">
							<div class="SIM">Personal</div>
						</div>
						<div class="header-derecha">
							<div class="header-derechaIconos">
								<div class="bluetooth"><i class="fa-brands fa-bluetooth-b"></i></div>
								<div class="wifi"><i class="fa-solid fa-wifi"></i></div>
							    <div class="señal"><i class="fa-solid fa-signal"></i></div>							    
							    <div class="bateria"><i class="fa-solid fa-battery-half"></i></div>
							    <div class="bateria-num">%50</div>
							</div>
						</div>
					</div>

				<!-- fin header -------------------->

				<!-- contenido pantalla  ---------------------->
					<div class="contenido-pantalla">

						<!-- hora ------------->
						<div class="contenendor-hora">
			                <div class="horario">
			                	<div id="hora"></div>
			                	<div class="dosPuntos">:</div>
			                	<div id="minutos"></div>
			                </div>
			                <div class="fecha">
			                	<div id="dia"></div>
			                	<div id="dia-numero"></div>			                	
			                	<div id="mes"></div>
			                </div>
						</div>

					<!-- fin hora ------------->

					<!-- cajas ------------->
						<div class="contenedor-cajas">
							<div class="cajas">
								<div class="contenedor-caja ">
									<div class="caja C1">
										<div class="caja-header"></div>
										<div class="caja-content"></div>
									</div>
									<div class="caja C2">
										<div class="caja-header"></div>
										<div class="caja-content"></div>
									</div>
									<div class="caja C3">
										<div class="caja-header"></div>
										<div class="caja-content"></div>
									</div>
								</div>
								<div class="fin-cajas"></div>								
							</div>
							
						</div>

					<!-- fin cajas ------------->

					</div>

				<!-- fin contenido pantalla  ---------------------->

				<!-- footer ---------------------->

				    <div class="footer">
				    	<div class="footer-iconos">
				    		<div class="micrifono"><i class="fa-solid fa-microphone"></i></div>
				    	    <div class="cuenta"><i class="fa-solid fa-user"></i></div>
				    	    <div class="camaraIcono"><i class="fa-solid fa-camera"></i></div>
				    	</div>				    
				    </div>

				<!-- fin footer ---------------------->

				<!-- CONTRASEÑA ---------------------------------------------------------------->

				    <div class="contenedor-contraseña">
				    	<div class="contenedor-output">
				    		<div class="output-contraseña">
				    			<div class="output-num"></div>
				    			<div class="boton-borrar"><i class="fa-solid fa-delete-left"></i></div>
				    		</div>
				    	</div>
				    	<div class="contenedor-botones">
				    		<div class="boton">1</div>
				    		<div class="boton">2</div>
				    		<div class="boton">3</div>
				    		<div class="boton">4</div>
				    		<div class="boton">5</div>
				    		<div class="boton">6</div>
				    		<div class="boton">7</div>
				    		<div class="boton">8</div>
				    		<div class="boton">9</div>
				    		<div></div>
				    		<div class="boton">0</div>
				    		<div class="boton-enviar"><i class="fa-solid fa-check"></i></div>
				    	</div>
				    </div>

				<!-- CONTRASEÑA ---------------------------------------------------------------->


				</div>

			<!-- FIN PANTALLA ------------------------>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="codigo.js"></script>
</body>
</html>
